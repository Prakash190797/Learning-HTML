<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<h1>REGISTER</h1>
	<form>
	<label for="Firstname">First Name:</label>
	<input name="first"id="Firstname" type="text" placeholder="FirstName" required>

	<label for="Lastname">Last Name:</label>
	<input name="last"id="Lastname" type="text" placeholder="Sirname" required>

	<div>
		<label for="Male">Male</label>
		<input name="GENDER" id="Male" type="radio" value="MALE">

		<label for="Female">Female</label>
		<input name="GENDER" id="Female" type="radio" value="FEMALE">

		<label for="Others">Others</label>
		<input name="GENDER" id="Others"type="radio" value:"OTHERS">
	</div>
	<div>
		<label for="email">Email:</label>
		<input id="email" type="email" placeholder="your email" required>

		<label for="Password">Password:</label>
		<input id="Password" type="password" pattern=",{5,10}" required title="5 to 10 characters">
	</div>
	<div>
		<label for="Birthday'">Birthday:
		<select name="MONTH">
			<option>Month</option>
			<option>01</option>
			<option>02</option>
			<option>03</option>
			<option>04</option>
		</select>
		<select name="DATE">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<select name="YEAR">
			<option>Year</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
		</select>
		</label>
	</div>
	<label for="terms">I agree to the terms and conditions:</label>
	<input id="terms" name="terms"type="checkbox">
	<button>Submit</button>
</form>
</body>
</html>
